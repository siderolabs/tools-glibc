name: gperf
dependencies:
  - stage: base
steps:
  - sources:
      - url: http://ftp.gnu.org/pub/gnu/gperf/gperf-{{ .gperf_version }}.tar.gz
        destination: gperf.tar.gz
        sha256: "{{ .gperf_sha256 }}"
        sha512: "{{ .gperf_sha512 }}"
    prepare:
      - |
        tar -xzf gperf.tar.gz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN} \
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
