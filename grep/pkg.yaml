name: grep
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/grep/grep-{{ .grep_version }}.tar.xz
        destination: grep.tar.xz
        sha256: "{{ .grep_sha256 }}"
        sha512: "{{ .grep_sha512 }}"
    prepare:
      - |
        tar -xJf grep.tar.xz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN}
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
