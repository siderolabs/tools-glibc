name: nettle
dependencies:
  - stage: base
  - stage: m4
  - stage: gmp
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/nettle/nettle-{{ .nettle_version }}.tar.gz
        destination: nettle.tar.gz
        sha256: "{{ .nettle_sha256 }}"
        sha512: "{{ .nettle_sha512 }}"
    prepare:
      - |
        tar -xf nettle.tar.gz --strip-components=1

        ./configure \
            --prefix=${TOOLCHAIN} \
            --enable-shared \
            --enable-static \
            --disable-openssl \
            --enable-fat
    build:
      - |
        make DESTDIR=/rootfs
        sed -i -e 's/ \#.*//' ./*.pc
    install:
      - |
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
