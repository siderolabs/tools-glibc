name: make
install:
  - make
dependencies:
  - image: "{{ .TOOLCHAIN_IMAGE }}"
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/make/make-{{ .make_version }}.tar.gz
        destination: make.tar.gz
        sha256: "{{ .make_sha256 }}"
        sha512: "{{ .make_sha512 }}"
    prepare:
      - |
        tar -xzf make.tar.gz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN} \
            --without-guile
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
