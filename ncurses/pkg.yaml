name: ncurses
dependencies:
  - stage: base
  - stage: patch
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/ncurses/ncurses-{{ .ncurses_version }}.tar.gz
        destination: ncurses.tar.gz
        sha256: "{{ .ncurses_sha256 }}"
        sha512: "{{ .ncurses_sha512 }}"
    env:
      SOURCE_DATE_EPOCH: {{ .BUILD_ARG_SOURCE_DATE_EPOCH }}
    prepare:
      - |
        tar -xzf ncurses.tar.gz --strip-components=1

        patch -p1 < /pkg/patches/reproducibility.patch

        mkdir build
        cd build

        sed -i s/mawk// ../configure

        ../configure \
            --prefix=${TOOLCHAIN} \
            --with-shared \
            --without-debug \
            --without-ada \
            --enable-widec \
            --enable-overwrite
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
