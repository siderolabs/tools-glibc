name: gawk
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/gawk/gawk-{{ .gawk_version }}.tar.xz
        destination: gawk.tar.xz
        sha256: "{{ .gawk_sha256 }}"
        sha512: "{{ .gawk_sha512 }}"
    prepare:
      - |
        tar -xJf gawk.tar.xz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN} \
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
