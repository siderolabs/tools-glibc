name: kmod
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://www.kernel.org/pub/linux/utils/kernel/kmod/kmod-{{ .kmod_version }}.tar.xz
        destination: kmod.tar.xz
        sha256: "{{ .kmod_sha256 }}"
        sha512: "{{ .kmod_sha512 }}"
    prepare:
      - |
        tar -xJf kmod.tar.xz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN}
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
        for target in depmod insmod modinfo modprobe rmmod; do ln -s ../bin/kmod /rootfs${TOOLCHAIN}/bin/$target; done
finalize:
  - from: /rootfs
    to: /
