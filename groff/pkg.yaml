
name: groff
dependencies:
  - stage: base
  - stage: bison
  - stage: m4
  - stage: perl
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/groff/groff-{{ .groff_version }}.tar.gz
        destination: groff.tar.gz
        sha256: "{{ .groff_sha256 }}"
        sha512: "{{ .groff_sha512 }}"
    prepare:
      - |
        tar -xf groff.tar.gz --strip-components=1

        ./configure \
          --prefix=${TOOLCHAIN}
    build:
      - |
        make -j $(nproc)
    install:
      - |
        mkdir -p /rootfs

        make install DESTDIR=/rootfs
        rm -rf /rootfs/toolchain/share/{doc,info,man}
finalize:
  - from: /rootfs
    to: /
