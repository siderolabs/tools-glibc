name: findutils
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://ftp.gnu.org/gnu/findutils/findutils-{{ .findutils_version }}.tar.xz
        destination: findutils.tar.gz
        sha256: "{{ .findutils_sha256 }}"
        sha512: "{{ .findutils_sha512 }}"
    prepare:
      - |
        tar -xf findutils.tar.gz --strip-components=1
        mkdir build
        cd build
        ../configure \
            --prefix=${TOOLCHAIN} \
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
